<html>
  <head>
    <title>Basic Form</title>
  </head>
  <body>
    <h1>Example Basic Form</h1>

    <fieldset>
      <legend>Formulir Calon Pegawai</legend>
      <br />

      <!-- Name -->
      <label for="name">Name : </label>
      <input type="text" /> <br /><br />

      <!-- Address -->
      <label for="address">Address : </label>
      <input type="text" /> <br /><br />

      <!-- Password -->
      <label for="password">Password : </label>
      <input type="password" /> <br /><br />

      <!-- Gender -->
      <label for="gender">Gender : </label>
      <input type="radio" /> Laki-Laki <input type="radio" /> Perempuan
      <br /><br />

      <!-- Skill -->
      <label for="skill">Skill Programming : </label>
      <input type="checkbox" /> Web <input type="checkbox" /> MOBILE
      <input type="checkbox" /> DESKTOP <br /><br />

      <!-- Place -->
      <label for="city"> Place : </label>
      <select>
        <option value="manado">Manado</option>
        <option value="manado">Tondano</option>
        <option value="manado">Tomohon</option>
      </select>
      <br /><br />

      <!-- Answers -->
      <label for="">Why we should choose you ? : </label> <br />
      <textarea
        rows="5"
        cols="50"
        placeholder="Write your answer here..."
      ></textarea>
      <br /><br />

      <!-- Button -->
      <button>Process</button>
      <br /><br />
    </fieldset>
  </body>
</html>
