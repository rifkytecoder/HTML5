<html>
  <head>
    <title>Fieldset HTML</title>
  </head>

  <body>
    <h1>Fieldset</h1>
    <fieldset>
      <label for="name">Name:</label>
      <input type="text" name="name" /> <br />
      <label for="name">Alamat:</label>
      <input type="text" name="name" /> <br />
      <label for="name">Nomor Telpon:</label>
      <input type="text" name="name" /> <br />
    </fieldset>

    <h1>Fieldset and Legend</h1>
    <fieldset>
      <legend>Data Pegawai</legend>
      <label for="name">Name:</label>
      <input type="text" name="name" /> <br />
      <label for="name">Alamat:</label>
      <input type="text" name="name" /> <br />
      <label for="name">Nomor Telpon:</label>
      <input type="text" name="name" /> <br />
    </fieldset>
  </body>
</html>
