<html>

<head>
    <title> Element html</title>
</head>

<body>
    <h1>Element html</h1>

    <p>Ini adalah sebuah paragraf <br> line baru dari br</p>

    <!-- html element memiliki tag buka dan tutup -->
    <p style="color: red"> warna merah</p>

    <!-- empty html element self-closing tag -->
    <img src="https://picsum.photos/id/64/200/300" alt="girlfriend">

</body>

</html>
